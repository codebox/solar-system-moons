<?xml version="1.0" encoding="utf-8" ?>
<svg viewBox="0 0 %width% %height%"  version="1.2" height="%height%" width="%width%" xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300');
        </style>
        <style>
            text {
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .boxTitle {
                font-size: 30px;
            }
            .moonOrbit {
                fill: transparent;
                stroke-width: 1px;
            }
            .moonOrbit.Jupiter {
                stroke: #e39c58;
            }
            .moonOrbit.moonOrbitOuter {
                stroke-opacity: 0.3;
            }
            .moonOrbit.moonOrbitInner {
                stroke-opacity: 1;
            }
            .planetBox {
                fill: transparent;
            }
            .planetBox {
                stroke: black;
                stroke-width: 1px;
            }
            .planetDiscOuter {
                fill: white;
                stroke: black;
            }
            .planetDiscInner {
                fill: white;
                stroke: white;
            }
            .textPath {
                fill: transparent;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
    </defs>

    %substance%
</svg>
