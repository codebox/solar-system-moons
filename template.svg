<?xml version="1.0" encoding="utf-8" ?>
<svg viewBox="0 0 %width% %height%"  version="1.2" height="%height%" width="%width%" xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300');
        </style>
        <style>
            text {
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .boxTitle {
                font-size: 30px;
            }
            .moonOrbit {
                fill: transparent;
                stroke-width: 1px;
            }
            .moonOrbit.Jupiter, .planetRadiusFiller.Jupiter {
                stroke: #bb7900;
            }
            .moonOrbit.Saturn, .planetRadiusFiller.Saturn {
                stroke: #bda603;
            }
            .moonOrbit.Uranus, .planetRadiusFiller.Uranus {
                stroke: #129e37;
            }
            .moonOrbit.Neptune, .planetRadiusFiller.Neptune {
                stroke: #126a9e;
            }
            .moonOrbit.moonOrbitOuter {
                stroke-opacity: 0.3;
            }
            .moonOrbit.moonOrbitInner {
                stroke-opacity: 1;
            }
            .planetBox, .radiusBox {
                fill: transparent;
                stroke: black;
                stroke-width: 1px;
            }
            .planetDiscOuter {
                fill: white;
                stroke: black;
            }
            .planetDiscInner {
                fill: white;
                stroke: white;
            }
            .textPath {
                fill: transparent;
            }
            .radiusBoxPlanetDisc {
                stroke: black;
                fill-opacity: 0.5;
            }
            .radiusBoxPlanetDiscOuter {
                fill: transparent;
                stroke-opacity: 0.3;
            }
            .radiusBoxPlanetDiscInner.Jupiter, .moonOrbitLabel.Jupiter  {
                fill: #bb7900;
            }
            .radiusBoxPlanetDiscInner.Saturn, .moonOrbitLabel.Saturn  {
                fill: #bda603;
            }
            .radiusBoxPlanetDiscInner.Uranus, .moonOrbitLabel.Uranus  {
                fill: #129e37;
            }
            .radiusBoxPlanetDiscInner.Neptune, .moonOrbitLabel.Neptune  {
                fill: #126a9e;
            }
            .radiusBoxMoonOuter {
                stroke-opacity: 0.3;
            }
            .radiusBoxMoon {
                stroke: black;
                fill: white;
            }
            .planetRadiusFiller {
                fill: transparent;
            }
            .radiusBoxMoonVertical {
                stroke: grey;
                stroke-opacity: 0.4;
            }
            .moonOrbitLabel {
                font-size: 12px;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
        %defs%
    </defs>

    %substance%
</svg>
