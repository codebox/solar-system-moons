<?xml version="1.0" encoding="utf-8" ?>
<svg viewBox="0 0 %width% %height%"  version="1.2" height="%height%" width="%width%" xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300');
        </style>
        <style>
            text {
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .boxTitleLarge {
                font-size: 48px;
            }
            .boxTitleSmall {
                font-size: 36px;
            }
            .moonOrbit {
                fill: transparent;
                stroke-width: 1px;
            }
            .moonOrbit.Jupiter, .planetRadiusFiller.Jupiter, .ringBoxRingOuterEdge.Jupiter {
                stroke: #bb7900;
            }
            .moonOrbit.Saturn, .planetRadiusFiller.Saturn, .ringBoxRingOuterEdge.Saturn {
                stroke: #bda603;
            }
            .moonOrbit.Uranus, .planetRadiusFiller.Uranus, .ringBoxRingOuterEdge.Uranus {
                stroke: #129e37;
            }
            .moonOrbit.Neptune, .planetRadiusFiller.Neptune, .ringBoxRingOuterEdge.Neptune {
                stroke: #126a9e;
            }
            .moonOrbit.moonOrbitOuter {
                stroke-opacity: 0.3;
            }
            .moonOrbit.moonOrbitInner {
                stroke-opacity: 1;
            }
            .planetBox, .radiusBox, .ringBox {
                fill: transparent;
                stroke: black;
                stroke-width: 1px;
            }
            .planetDiscOuter {
                fill: white;
                stroke: black;
            }
            .planetDiscInner {
                fill: white;
                stroke: white;
            }
            .textPath {
                fill: transparent;
            }
            .radiusBoxPlanetDisc {
                stroke: black;
                fill-opacity: 0.5;
            }
            .radiusBoxPlanetDiscOuter {
                fill: transparent;
                stroke-opacity: 0.3;
            }
            .radiusBoxPlanetDiscInner.Jupiter, .moonOrbitLabel.Jupiter, .radiusBoxMoonName.Jupiter, .rotationDisc.Jupiter, .borderOuter.Jupiter, .ringBoxPlanetDisc.Jupiter, .ringBoxRingOuter.Jupiter {
                fill: #bb7900;
            }
            .radiusBoxPlanetDiscInner.Saturn, .moonOrbitLabel.Saturn, .radiusBoxMoonName.Saturn, .rotationDisc.Saturn, .borderOuter.Saturn, .ringBoxPlanetDisc.Saturn, .ringBoxRingOuter.Saturn {
                fill: #bda603;
            }
            .radiusBoxPlanetDiscInner.Uranus, .moonOrbitLabel.Uranus, .radiusBoxMoonName.Uranus, .rotationDisc.Uranus, .borderOuter.Uranus, .ringBoxPlanetDisc.Uranus, .ringBoxRingOuter.Uranus {
                fill: #129e37;
            }
            .radiusBoxPlanetDiscInner.Neptune, .moonOrbitLabel.Neptune, .radiusBoxMoonName.Neptune, .rotationDisc.Neptune, .borderOuter.Neptune, .ringBoxPlanetDisc.Neptune, .ringBoxRingOuter.Neptune {
                fill: #126a9e;
            }
            .radiusBoxMoonName, .moonOrbitLabel {
                fill: black ! important;
            }
            .radiusBoxMoonOuter {
                stroke-opacity: 0.3;
            }
            .radiusBoxMoon {
                stroke: black;
                fill: white;
            }
            .planetRadiusFiller {
                fill: transparent;
            }
            .radiusBoxMoonVertical {
                stroke: grey;
                stroke-opacity: 0.4;
            }
            .moonOrbitLabel, .radiusBoxMoonName, .rotationDiscText, .ringBoxRingName {
                font-size: 12px;
            }
            .rotationDisc, .ringBoxPlanetDisc {
                stroke: black;
                fill-opacity: 0.4;
            }
            .rotationAxisLineTop {
                stroke: #333;
            }
            .rotationAxisLineBottom {
                stroke: #999;
            }
            .rotationAxisLatitude {
                fill: transparent;
                stroke: #bb7900;
            }
            .rotationAxisEquator {
                fill: transparent;
                stroke: black;
            }
            .rotationArrowHead {
                stroke: black;
            }
            .borderOuter, .borderInner {
                stroke: black;
                stroke-width: 1px;
            }
            .borderOuter {
                fill-opacity: 0.3;
            }
            .borderInner {
                fill: white;
            }
            .ringBoxRingOuter {
                fill-opacity: 0.2;
            }
            .ringBoxRingInner {
                fill: white;
            }
            .ringBoxRingOuterEdge {
                fill: none;
                stroke-opacity: 0.5;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
        %defs%
    </defs>

    %substance%
</svg>
