<?xml version="1.0" encoding="utf-8" ?>
<svg viewBox="0 0 %width% %height%"  version="1.2" height="%height%" width="%width%" xmlns="http://www.w3.org/2000/svg" >
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300');
        </style>
        <style>
            text {
                font-family: 'Open Sans Condensed', sans-serif;
            }
            .boxTitle {
                font-size: 28px;
            }
            .moon {
                fill: white;
                stroke: black;
            }
            .moonOrbitInner {
                fill: transparent;
                stroke: #bb6b19;
            }
            .moonOrbitOuter {
                fill: transparent;
                stroke: #bb6b1933;
            }
            .planetBox {
                fill: transparent;
                stroke: black;
                stroke-width: 2px;
            }
            .planetDisc {
                fill: #bb6b1933;
                stroke: #bb6b19;
            }
        </style>
        <style type="text/css"><![CDATA[%style%]]></style>
    </defs>

    %substance%
</svg>
